<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hijauin - Register</title>
    <style>
      body {
        background-image: url("/img/teemu-paananen-OOE4xAnBhKo-unsplash.jpg");
        background-size: cover;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="row justify-content-center my-5 px-5">
      <div class="col-lg-5 col-md-8 col-sm-8">
        <div class="card rounded-3">
          <div class="container">
            <div class="card-body">
              <h1 class="text-center mt-3" style="color: #198754">Hijauinn.</h1>
              <p class="text-center fw-light">Create An Account</p>
              <form>
                <div class="mb-4">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" />
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-success w-100" id="btn-register">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/register.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-jCBa/RScYjxJXmcYn0RnHhaSsUW7gjUDQLi1WwjvCn1r2n5oI/nUnT59WcWzXpJB" crossorigin="anonymous"></script>
  </body>
</html>
